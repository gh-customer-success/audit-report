name: User Audit action
on:
  workflow_dispatch:
jobs:
   Repo-Permissions:
    runs-on: ubuntu-latest
    steps:
      -
        name: run audit
        uses: gh-customer-success/user-audit@af69a0e33863c5c619a299d1c657d9d1b94cb084
        with:
          api_token: ${{ secrets.OCTODEMO_REPO_AUDIT }}
          owner: ${{ vars.OWNER }}
          repo: ${{vars.repo}}
        id: audit
      -
        name: print output
        run: echo "${{steps.audit.outputs.response}}"
