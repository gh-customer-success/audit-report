name: User Audit action
on:
  workflow_dispatch:
jobs:
   Repo-Permissions:
    runs-on: ubuntu-latest
    steps:
      -
        name: run audit
        uses: gh-customer-success/user-audit@4e406ec942ef2af7d26901c06fb05de80f9b1afa
        with:
          api_token: ${{ secrets.OCTODEMO_REPO_AUDIT }}
          owner: ${{ vars.OWNER }}
          repo: ${{vars.repo}}
        id: audit
      -
        name: print output
        run: |
          echo "TEAMS ${{steps.audit.outputs.teams}}"
          echo "REPOS ${{steps.audit.outputs.repos}}"
